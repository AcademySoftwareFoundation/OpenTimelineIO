image: python:2.7

stages:
    - test

Lint:
    stage: test
    script:
        - pip install pep8 pyflakes flake8
        - make lint

Test Python 2.7:
    stage: test
    script:
        - make test

Test Python 3.5:
    stage: test
    image: python:3.5
    script:
        - make test3.5

Coverage:
    stage: test
    script:
        - pip install coverage
        - make coverage
